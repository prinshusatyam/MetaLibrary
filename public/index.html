<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AFramePOC</title>
    <meta name="description" content="VR Aframe POC" />

    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@14411ea/dist/aframe-extras.controls.min.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <!-- Aframe Physics System Cannon JS-->
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script> -->

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="my-nav-mesh" src="assets/navmesh.glb"></a-asset-item>
        <a-asset-item id="env-model" src="assets/Environment Model.glb"></a-asset-item>
        
    </a-assets>
      <!--Environment-->
      <a-entity light="type:ambient;intensity:0.5"></a-entity>
      <a-entity gltf-model="#env-model" static-body></a-entity>
      <a-entity>
        <a-plane position="-3 1.76 -9.99" scale="3.03 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-3 2 -9.98" scale="1.8 1.8 1.8" color="#000000"></a-plane>
        <a-plane position="3 1.76 -9.99" scale="3.03 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-4.4 1.76 -10" rotation="0 90 0" scale="12 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-4.4 1.76 2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>

        <a-plane position="-4.75 1.76 -10" rotation="0 -90 0" scale="12 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-4.75 1.76 2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>

        <a-plane position="4.4 1.76 -10" rotation="0 -90 0" scale="12 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="4.4 1.76 2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>

        <a-plane position="4.7 1.76 -10" rotation="0 90 0" scale="12 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="4.7 1.76 2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        
        <a-plane position="13.6 1.76 -10" rotation="0 -90 0" scale="18 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="13.6 1.76 2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        
        <a-plane position="-13.6 1.76 -10" rotation="0 90 0" scale="18 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-13.6 1.76 2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>

        <a-plane position="-4.4 1.76 -22.2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="4.4 1.76 -22.2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-4.75 1.76 -22.2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="4.7 1.76 -22.2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="-13.6 1.76 -22.2" rotation="0 90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="13.6 1.76 -22.2" rotation="0 -90 0" scale="6 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>
        <a-plane position="0 1.76 -25" rotation="0 0 0" scale="28 3.47 2" src="./assets/img/wall_texture.jpg"></a-plane>

      </a-entity>
      <a-sky src="/assets/sky.jpg" rotation="0 10 0"></a-sky>
      <a-entity gltf-model="#my-nav-mesh" nav-mesh visible="false"></a-entity>
      <!--Main Code-->
      <a-entity>
        <a-plane src="./assets/img/art1.jpg" position="-3 2 -9.97" scale="1.5 1.5 1.5"></a-plane>
        <a-plane src="./assets/img/art1.jpg" position="3 2 -9.9" scale="1.5 1.5 1.5"></a-plane>

    </a-entity>
      <a-entity id="rig" movement-controls="constrainToNavMesh: true;" look-controls>
        <a-entity id="player"
          camera
          position="0 1.5 0"
          visible="true"
          static-body
        >
        </a-entity>
      </a-entity>
      <a-entity>
        <a-text value="Beauty is the opposite of perfection itâ€™s about confidence, charisma, and character" scale="0.65 0.65 0.65" position="-2.95 0.7 -9.9" anchor="align" align="center" color="#000000"></a-text>
        <a-text value="Hello, World!" position="3 0.5 -9.9"></a-text>
      </a-entity>
    <!-- Lighting -->
    <a-entity light="type:directional" position="5 5 0"></a-entity>
    <a-entity light="type:ambient;intensity:0.5"></a-entity>
    <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="-3 10 1"></a-entity>
    </a-scene>
  </body>
</html>
